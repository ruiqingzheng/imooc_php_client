<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/materialize/1.0.0-rc.2/css/materialize.css" rel="stylesheet">
  <title>Products</title>
</head>
<body>

<div id="app">
  <nav>
    <div class="nav-wrapper teal">
      <a href="#" class="brand-logo">Restful api client</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Link1</a></li>
        <li><a href="#">Link2</a></li>
        <li><a href="#">Link3</a></li>
      </ul>
    </div>
  </nav>
  <div class="container" style="min-height: 600px; margin-top: 50px;">
    <h4>{{message}}</h4>

    <h5>当前时间： {{timeString}}</h5>


    <button class="btn" @click="handleClick">button</button>


    <ol>
      <li v-for="todo,i in todos" :key="i">{{todo.text}}</li>
    </ol>

    <input type="text" v-model="message">

  </div>

  <footer class="section">
    <div class="center grey-text">&copy; Copyright 2019</div>
  </footer>

</div>


<script src="./js/vue.js"></script>
<script src="./js/axios.min.js"></script>

<script>
  let vue = new Vue({
    el: '#app',
    data: {
      message: "hello Vue",
      toggle : false,
      timeString: '',
      todos: [
        {text: '学习 JavaScript'},
        {text: '学习 Vue'},
        {text: '整个牛项目'}
      ]
    },
    methods: {
      handleClick: function () {
        this.toggle = !this.toggle;
        this.message = this.toggle ? 'you clicked button' : "hello Vue";
      },
    },

    mounted: function () {
      let that = this
      setInterval(function () {
        that.timeString = new Date().toLocaleTimeString();
      }, 1000);
    }

  })
</script>

</body>
</html>
